<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-8">User's Basic Information</h1>
      </div>
    </div>

    <div class="container-fluid m-0">
      <div class="row">
      <div class="col ml-3"><!--start left col-->

        <div class="row "><!--start edname-->
          <form>
            <div class="form-row ml-2">
              <label class="col-form-label col-form-label">Name:</label>
            </div>
            <div class="form-row">
              <div class="col ml-2">
                <input type="text" class="form-control form-control" placeholder="Last name">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control" placeholder="First name">
              </div>
              <div class="col-2 pr-0">
                <input type="text" class="form-control form-control" placeholder="M.I.">
              </div>
            </div>
            <div class="form-row ml-2">
              <label class="col-form-label col-form-label mr-2">Birthday:</label>
            </div>
            <div class="form-row ml-2">
                <input type="date" class="form-control form-control">
            </div>
          </form>
        </div><!--end namebd-->

        <div class="row"><!--start address-->
          <form>
            <div class="form-row ml-2">
              <label class="col-form-label col-form-label">Mailing Address:</label>
            </div>
            <div class="form row mb-1 ml-2">
              <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form row mb-1 ml-2">
              <input type="text" class="form-control" placeholder="Street Address">
            </div>
            <div class="form-row mb-1">
              <div class="col-md-6 mb-0">
                <input type="email" class="form-control ml-2" placeholder="City">
              </div>
              <div class="col-md-6 mb-0">
                <input type="email" class="form-control ml-1" placeholder="State/Province">
              </div>
            </div>
            <div class="form-row" >
              <div class="col-md-6 mb-2">
                <input type="text" class="form-control ml-2" placeholder="Zip Code">
              </div>
              <div class="col-md-4 mb-2">
                <select class="form-control ml-1">
                  <option selected>Country</option>
                  <option>...</option>
                </select>
              </div>
            </div>
          </form>
        </div><!--end address-->

        <div class="row"><!--start contacts-->
          <form>
            <div class="form-row ml-2">
              <label class="col-form-label col-form-label">Contact Details:</label>
            </div>
            <div class="form-row">
              <div class="col-2">
                <input type="text" class="form-control ml-2" placeholder="Area Code">
              </div>
              <div class="form-row ml-1">
                <label class="col-form-label col-form-label">-</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Phone Number">
              </div>
              <div class="col">
                <input type="text" class="form-control mb-2" placeholder="E-mail">
              </div>
            </div>
          </form>
        </div><!--end contacts-->

      </div><!--end left col-->

      <div class="col mr-4"><!--start pic-->
        <div class="row">
          <div class="col" align="right">
            <img src="default pfp.png" class="rounded" alt="default profile pic">
          </div>
          <div class="col">
            <form>
              <div class="form-group">
                <label >Add Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </form>
          </div>


        </div><!--end pic-->

        <div class="row m-4"><!--start desc-->
          <textarea rows="8" cols="100" placeholder="describe yourself"></textarea>
        </div><!--end desc-->

        <div class="row"><!--submit button-->
          <div class="col pr-0 " align="right">
            <button type="button" class="btn btn-secondary mb-2">Clear</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary mb-2">Submit</button>
          </div><!--submit button-->

        </div>
      </div>
      </div>
    </div>











    <script type="text/javascript" src="js/jquery-3.4.1.slim.min"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.css"></script>
  </body>
</html>
